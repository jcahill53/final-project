name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
  REACT_APP_API: ${{ secrets.REACT_APP_API}}
  REACT_APP_HASH: ${{ secrets.REACT_APP_HASH}}
  REACT_APP_VERSION: ${{ secrets.REACT_APP_VERSION}}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd marvel-superhero-app && npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARVEL_SUPERHERO_APP }}'
          projectId: marvel-superhero-app
          entryPoint: ./marvel-superhero-app
